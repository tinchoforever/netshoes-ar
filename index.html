
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta content="charset=utf-8">
  <title>Netshoes AR Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  
  <!-- Demo CSS -->
  <link rel="stylesheet" href="/bower_components/flexslider/flexslider.css" type="text/css" media="screen" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body class="loading">

<video></video>
  <div id="main" role="main">
      <section class="slider">
        <div class="flexslider">
          <ul class="slides">
            <li>
              <img src="images/shoe1.png" />
            </li>
            <li>
              <img src="images/shoe2.png" />
            </li>
            <li>
              <img src="images/shoe3.png" />
            </li>
            <li>
              <img src="images/shoe4.png" />
            </li>
          </ul>
        </div>
      </section>
        
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>

  <!-- FlexSlider -->
  <script defer src="/bower_components/flexslider/jquery.flexslider.js"></script>

  <script type="text/javascript">
    
    $(window).load(function(){
      $('.flexslider').flexslider({
        animation: "slide",
        touch: true,
        start: function(slider){
          $('body').removeClass('loading');
        }
      });
    });

    $(function()
{
  var video = $('body > video')[0];
  
  navigator.getMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia);
  
  navigator.getMedia({ video: !0, audio: !1 }, function(stream)
  {
    if(navigator.mozGetUserMedia)
      video.mozSrcObject = stream;
    else
    {
      var vu = window.URL || window.webkitURL;
      video.src = vu.createObjectURL(stream);
    }
    video.play();
  }, function(error)
  {
    if(window.console)
      console.error(error);
  });
  
  video.addEventListener('canplay', function(ev)
  {
    if(!streaming)
    {
      height = video.videoHeight / (video.videoWidth / width);
      video.setAttribute('width', width);
      video.setAttribute('height', height);
      streaming = !0;
    }
  }, !1);
});
  </script>

</body>
</html>
